services:
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: ciclo-sustentavel-api
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Data Source=/app/data/CicloSustentavel.db
    volumes:
      - sqlite_data:/app/data
    restart: unless-stopped

volumes:
  sqlite_data: